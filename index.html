<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./src/assets/icons/favicon-32x32.png" />

		<link rel="stylesheet" href="./src/css/style.css" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" />

		<title>Frontend Mentor | Dropdown navigation</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Navigation Bar -->
			<nav class="navbar">
				<!-- Logo -->
				<div class="logo">snap</div>

				<!-- Navigation Menu -->
				<ul class="nav-list">
					<!-- Features Dropdown -->
					<li class="nav-item dropdown">
						<button class="nav-link">
							Features
							<img
								src="./src/assets/icons/icon-arrow-down.svg"
								alt=""
								class="arrow" />
						</button>

						<ul class="dropdown-menu">
							<li>
								<a href="#">
									<img src="./src/assets/icons/icon-todo.svg" alt="" />
									Todo List
								</a>
							</li>
							<li>
								<a href="#">
									<img src="./src/assets/icons/icon-calendar.svg" alt="" />
									Calendar
								</a>
							</li>
							<li>
								<a href="#">
									<img src="./src/assets/icons/icon-reminders.svg" alt="" />
									Reminders
								</a>
							</li>
							<li>
								<a href="#">
									<img src="./src/assets/icons/icon-planning.svg" alt="" />
									Planning
								</a>
							</li>
						</ul>
					</li>

					<!-- Company Dropdown -->
					<li class="nav-item dropdown">
						<button class="nav-link">
							Company
							<img
								src="./src/assets/icons/icon-arrow-down.svg"
								alt=""
								class="arrow" />
						</button>

						<ul class="dropdown-menu">
							<li><a href="#">History</a></li>
							<li><a href="#">Our Team</a></li>
							<li><a href="#">Blog</a></li>
						</ul>
					</li>

					<li class="nav-item"><a href="#" class="nav-link">Careers</a></li>
					<li class="nav-item"><a href="#" class="nav-link">About</a></li>
				</ul>

				<!-- Login/Register Buttons -->
				<div class="user-buttons">
					<a href="#" class="login">Login</a>
					<a href="#" class="register">Register</a>
				</div>

				<button class="mobile-toggle" aria-label="Toggle menu">
					<img
						src="./src/assets/icons/icon-menu.svg"
						alt="Menu"
						class="menu-icon" />
				</button>
			</nav>

			<!-- Main/Hero Section -->
			<main class="main-section">
				<div class="hero">
					<h1><span>Make</span> remote work</h1>

					<p class="content">
						Get your team in sync, no matter your location. Streamline
						processes, create team rituals, and watch productivity soar.
					</p>

					<button href="#" class="learn-btn">Learn more</button>

					<!-- Client Logo -->
					<div class="clients">
						<img src="./src/assets/icons/client-databiz.svg" alt="databiz" />
						<img
							src="./src/assets/icons/client-audiophile.svg"
							alt="audiophile" />
						<img src="./src/assets/icons/client-meet.svg" alt="meet" />
						<img src="./src/assets/icons/client-maker.svg" alt="maker" />
					</div>
				</div>

				<div class="image">
					<img src="./src/assets/images/image-hero-desktop.png" alt="image" />
				</div>
			</main>
		</div>

		<script src="./src/js/app.js"></script>
	</body>
</html>
